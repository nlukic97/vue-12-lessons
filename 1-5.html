<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .is-loading {
        background-color:red;
    }
</style>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message"> <!-- for form inputs alone, use v-model -->

        <p>the Value of the input is {{message}}</p>


        <ul> <!-- episode 3, two options-->
            <li v-for="name in names">{{name}}</li>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input type="text" v-model="newName">
        <!-- <input type="text" v-model="newName" v-on:keyUp="addName"> -->
        <button @click="addName">Add name</button>


        <!-- lesson 5 -->
        <button v-bind:title="title">Hover over me</button>
        <!-- <button :title="title">Hover over me</button> -->
        
        <!-- new !!!!!!!!!!!!!!!! -->
        <button :class="{ 'is-loading': isloading }" @click="toggleClass">Toggle me</button> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
    <script>
        // we can now type in 'app' instead of $vm0
        var app = new Vue ({
            el: '#root',
            data:  {
                newName:'',
                message: 'Hello world',
                names: ['Joe','mary','jane','jack'],
                title: 'Now the title is set to javasript',
                isloading: false 
            },
            // this is special for some reason, built in?
            // mounted(){ 
            //     alert ('ready')
            // }
            methods: {
                addName: function(){
                    this.names.push(this.newName);
                    this.newName = '';
                },
                toggleClass: function(){
                    this.isloading = true;
                }
            }
        })
    </script>
</body>
</html>
