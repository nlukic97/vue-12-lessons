<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .is-loading {
        background-color:red;
    }
</style>
<body>
    <div id="root">
        <!-- lesson 5 -->
        <button v-bind:title="title">Hover over me</button>
        <!-- <button :title="title">Hover over me</button> -->
        
        <!-- new !!!!!!!!!!!!!!!! -->
        <button :class="{ 'is-loading': isloading }" @click="toggleClass">Toggle me</button> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
    <script>
        var app = new Vue ({
            el: '#root',
            data:  {
                title: 'Now the title is set to javasript',
                isloading: false 
            },
            // this is special for some reason, built in?
            // mounted(){ 
            //     alert ('ready')
            // }
            methods: {
                toggleClass: function(){
                    this.isloading = true;
                }
            }
        })
    </script>
</body>
</html>
